version: '3.8'

services:
  vlc-server:
    build:
      context: ..
      dockerfile: ./docker/server/Dockerfile
    container_name: vlc-server
    restart: unless-stopped
    ports:
      - "8080:8080"
      - "8554:8554"
      - "1234:1234"
    volumes:
      - ../media:/media/storage:ro
      - ../server/scripts:/opt/vlc-server/scripts:ro
      - ../server/config:/opt/vlc-server/config
      - vlc_logs:/opt/vlc-server/logs
    environment:
      - HTTP_PORT=8080
      - RTSP_PORT=8554
      - VLC_VERBOSE=3
      - MEDIA_PATH=/media/storage
      - METRICS_INTERVAL=5
      - METRICS_API_URL=http://metrics-api:5000/api/metrics
    networks:
      - streaming-network

  nginx:
    build:
      context: ..
      dockerfile: ./docker/nginx/Dockerfile
    container_name: streaming-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ../client/web:/usr/share/nginx/html:ro
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ../media:/usr/share/nginx/html/direct-media:ro  
      - nginx_logs:/var/log/nginx
    depends_on:
      - vlc-server
      - metrics-api
    networks:
      - streaming-network

  metrics-api:
    build:
      context: ..
      dockerfile: ./docker/metrics/Dockerfile
    container_name: metrics-api
    restart: unless-stopped
    ports:
      - "5000:5000"
    volumes:
      - ../metrics/api:/app:ro
      - metrics_data:/data
    environment:
      - FLASK_ENV=production
      - DATA_DIR=/data
      - RETENTION_DAYS=30
    networks:
      - streaming-network

  metrics-db:
    image: mongo:6.0
    container_name: metrics-db
    restart: unless-stopped
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=streaming_metrics_pwd
    networks:
      - streaming-network

  grafana:
    image: grafana/grafana:latest
    container_name: streaming-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=streaming_grafana_pwd
      - GF_INSTALL_PLUGINS=grafana-piechart-panel,grafana-worldmap-panel
    depends_on:
      - metrics-db
    networks:
      - streaming-network

volumes:
  vlc_logs:
  nginx_logs:
  metrics_data:
  mongodb_data:
  grafana_data:

networks:
  streaming-network:
    driver: bridge